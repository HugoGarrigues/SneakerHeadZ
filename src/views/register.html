<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/account.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <title>Account</title>
</head>
<body>
    <nav>
        <div id="nav-div-1">
            <a id="a" href="/">Home</a>
            <a href="/releases">Releases</a>
            <a href="/news">News</a>
        </div>
        <div id="nav-div-2">
            <img src="/img/vector/logo.svg" alt="logo_SneakerHead">
        </div>
        <div id="nav-div-3">
            <a href="/wishlist"><img src="/img/vector/heart.svg" alt=""></a>
            <a href="/account/login"><img src="/img/vector/user.svg" alt=""></a>
        </div>
    </nav>
    <section id="register">
        <div class="login-container">
            <div class="sign-form">
                <h1>BIENVENUE</h1>
                <p>Bienvenue ! Merci d'entrer vos informations</p>
                <form id="registerForm">
                    <label id="size-label" for="email">Email</label>
                    <input type="email" id="email" placeholder="Entrez votre email" required>
                    <label id="size-label" for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="****************" required>
                    <label id="size-label" for="confirmPassword">Confirmation de mot de passe</label>
                    <input type="password" id="confirmPassword" placeholder="****************" required>
                    <label id="size-label-2" for="surname">Nom</label>
                    <input type="text" id="surname" placeholder="Entrez votre nom" required>
                    <label id="size-label-2" for="name">Prénom</label>
                    <input type="text" id="name" placeholder="Entrez votre prénom" required>
                    <button type="submit">S'inscrire</button>
                </form>
                <p id="no-account-2">Déjà un compte ? <a href="/account/login">Connectez-vous</a></p>
            </div>
            <div class="login-image"></div>
        </div>
    </section>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const nom = document.getElementById('surname').value;
            const prenom = document.getElementById('name').value;

            if (password !== confirmPassword) {
                return alert('Les mots de passe ne correspondent pas');
            }

            const response = await fetch('/account/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, motDePasse: password, nom, prenom })
            });

            const result = await response.json();
            if (response.ok) {
                // Rediriger vers la page d'accueil après une inscription réussie
                window.location.href = "/";
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
